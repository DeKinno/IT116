<!-- <form action=""> is like a location, label with an input you have to give an id   -->
<body>
    <body style="background-color: crimson;">
    <section>
        <h1>Username and password</h1>
            <form action="/tacos">
                
                <p>
                    <label for="username">Enter a name:</label>
                    <input id="username" type="text" placeholder="Esau" name="username">

                 </p>
<!--for a password we need a Label and then we put what were using the label for, in this 
case it password -->
                 <p>
                    <label for="password">Enter a Password:</label>
                    <input id="Password" type="password" placeholder="Password" name="Password">

                 </p>
<!--So now that we put username and password we need a summit button to take us to a different tab  -->
                 <button>Summit Buttton</button>
            
            </form>
    </section>
<hr> 
<!-- Now we move on to a second section so we divide it with a <hr> element -->
    <section>
        <!-- query strings are website search  -->
        <h1>Query Strings</h1>
        <!--  the action is a link we put for the website we want to go and the input type is any text 
        you can put so it can take you to the websites for what ever you search. in this case youtube-->
            <form action="https://www.youtube.com/results?search">

                <input type="text" name="q">
                <button>Search YouTube</button>

            </form>
<!-- same thing but for for google^^^-->
            <form action="https://www.google.com/search">

                <input type="text" name="q">
                <button>Google Search</button>

            </form>

    </section>
<hr>
<!--  a radio button and checkbox are buttons we can click on -->
    <section>
        <h1>Radio buttons and checkboxes</h1>
            <form action="birds">
                <!--this here is for check box for it to be checkbox we have to 
                put in the "type"-"checkbox" in order to get a check box  -->
                <label for="agree">I agree to everything</label>
                <input type="checkbox" name="agree_tos" id="agree">
<!-- same thing but radio is a circle checkbox  -->
                <p>
                    <lablel for="s">Small</lablel>
                    <input type="radio" name="size" id="s" value="s">

                    <lablel for="m">Medium</lablel>
                    <input type="radio" name="m" id="m" value="m">

                    <lablel for="L">large</lablel>
                    <input type="radio" name="L" id="L" value="L">

                 </p>
<!--to choose multiple options we need a <select> element to we can get a drop down slector.   -->
                <p>
                    <label for="FavColor">What is your fav color</label>

                    <select name="favorite" id="FavColor">

                     <option value="Red">Red</option>

                     <option value="Green">Green</option>

                      <option value="Blue">Blue</option>
                    </select>

                </p>
<!-- For a scrolbar you need an input and then a range you need an 
    input, id, min, and a name -->
                <p>

                    <label for="scroll">Esau Scrolbar</label>
                    <input type="range"id="scrol" min="10" name="scrolbar">
                  </p>
<!-- For a text box we need a label and then a textarea but for us to text something
in the text box we need attributes  -->
                  <P>
                    <label for="request">Type into this box</label> 
                    <textarea id="request" name="reqs" rows="15" cols="15" placeholder="Type something here"></textarea>

                  </P>

                <button>Summit Button <b/button>

            </form>
    </section>
    <hr>
<!--to take to a website like emails for an example  -->
    <section>
        <h2>Forms Validations</h2>
        <form action="/bannanas">
            <!-- it is required to type a text in order for you to be taken to a different 
            website, it can not be empty -->
            <label for="Required"></label>
              <input type="text" name="funny" id="required" required>
                
<!--  one box text can not type more than 10 words-->
            <label for="Length"></label>
            <input type="text" name="lenghthy" id="length" minlength="5" maxlength="10">

            <p>
               <input type="email">

            </p>



            <button>Summit</button>
        </form>



    </section>
