<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="IDselectors.css">
<!-- To make a list with numbers, we pick the element <ol> and <li> for the list we are making,
    also to change the color, we use the selector of class when html file is linked 
with css file-->
<body>
    <h1>Monte's Top College Football Programs of All Time</h1>
        <ol>
         <li class="Alabama">Alabama</li> 
         <li class="Notre-Dame">Notre Dame</li>
         <li class="Michigan">Michigan </li>
         <li class="Ohio-State">Ohio State</li>
         <li class="Oklahoma">Oklahoma</li>
         <li class="Southern-California">Southern California</li>
         <li class="Texas">Texas</li>
         <li class="Miami">Miami</li>
         <li class="Nebraska">Nebraska</li>
            

        </ol>
<!-- to change the color of the button we use id -->
        <button id="YES-I-AGREE">YES I AGREE</button>
        <button id="NO-I-DONT-AGREE">NO I DONT AGREE</button>

    
</body>
</html>
